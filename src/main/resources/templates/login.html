<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="lofi">
<head>
    <meta charset="UTF-8">
    <title>Login - The Glow Salon</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Tailwind CSS + DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />


</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">

<div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title justify-center text-2xl mb-4">Login to The Glow Salon</h2>

        <div id="login-form" th:fragment="login-form">
            <div th:if="${loginError}" class="alert alert-error mb-4">
                <span>Invalid username or password.</span>
            </div>

            <form action="/login" method="post">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required>
                </div>

                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary rounded-full">Log In</button>
                </div>

            </form>

            <div class="text-center mt-4">
                <p class="text-sm">
                    Don't have an account?
               <a href="/register" class="link link-primary">Register</a>
                </p>
            </div>

            <div class="text-center mt-4">
                <p class="text-sm">Demo credentials: <strong>user / password</strong></p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
