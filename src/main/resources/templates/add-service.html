<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="lofi">
<head>
    <meta charset="UTF-8">
    <title>Add Service - The Glow Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200 p-8">

<!--  Static Navbar -->
<div class="navbar bg-base-100 shadow-lg mb-8">
    <div class="navbar-start">
        <a class="btn btn-ghost text-xl" href="/dashboard">The Glow Salon</a>
    </div>
    <div class="navbar-center">
        <span class="text-lg font-semibold">Add New Service</span>
    </div>
    <div class="navbar-end">
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-ghost">Logout</button>
        </form>
    </div>
</div>

<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add New Service</h1>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span th:text="${success}"></span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span th:text="${error}"></span>
    </div>

    <!-- Form with Thymeleaf -->
    <form th:action="@{/admin/services/add}" th:object="${service}" method="post"
          class="space-y-4 bg-base-100 p-6 rounded-xl shadow-md">

        <!-- Service Name -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">Service Name *</span>
            </label>
            <input type="text" th:field="*{name}"
                   class="input input-bordered w-full"
                   placeholder="e.g., Haircut, Coloring" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-error text-sm mt-1">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <!-- Duration -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">Duration (minutes) *</span>
            </label>
            <input type="number" th:field="*{duration}"
                   class="input input-bordered w-full"
                   placeholder="e.g., 30" min="5" max="480" required>
            <div th:if="${#fields.hasErrors('duration')}" class="text-error text-sm mt-1">
                <span th:errors="*{duration}"></span>
            </div>
        </div>

        <!-- Price -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">Price (SEK) *</span>
            </label>
            <input type="number" th:field="*{price}"
                   class="input input-bordered w-full"
                   placeholder="e.g., 299" min="1" step="0.01" required>
            <div th:if="${#fields.hasErrors('price')}" class="text-error text-sm mt-1">
                <span th:errors="*{price}"></span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-control mt-6 space-y-2">
            <button type="submit" class="btn btn-primary w-full">Add Service</button>
            <a href="/dashboard" class="btn btn-outline w-full">Back to Dashboard</a>
        </div>
    </form>
</div>
</body>
</html>
